<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/weatherForecast.js" defer></script>
    <link rel="stylesheet" href="./styles/weatherForecast.css">
    <title>3-day Weather Forecast</title>
</head>
<body>
    <div id="weather-forecast">
        <h1>3-day Weather Forecast</h1>
        <div id="forecast-container">
            <div class="forecastDay" id="day1">
                <h2>Day 1</h2>
                <p id="day1Temp"></p>
                <p id="day1Condition"></p>
            </div>
            <div class="forecastDay" id="day2">
                <h2>Day 2</h2>
                <p id="day2Temp"></p>
                <p id="day2Condition"></p>
            </div>
            <div class="forecastDay" id="day3">
                <h2>Day 3</h2>
                <p id="day3Temp"></p>
                <p id="day3Condition"></p>
            </div>
        </div>
        <!-- Input field for location-->
        <input type="text" id="location-input" placeholder="Type in location">

        <!-- List of filtered locations-->
        <ul id="location-list"></ul>

        <!-- Weather forecast display-->
        <div id="weather-display">
            <h2>Weather Forecast</h2>
            <p id="locationName"></p>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="windDirection"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>

    </div>
    <script>
        
    </script>
    
</body>
</html>
