<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/weatherForecast.js" defer></script>
    <link rel="stylesheet" href="./styles/weatherForecast.css">
    <title>3-day Weather Forecast</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Today's Weather Forecast</h1>
        <div id="weather-forecast" class="weather-forecast">
            <!-- Input field for location-->
            <input type="text" id="location-input" placeholder="Type in location">
            <!-- List of filtered locations-->
            <ul id="location-list" class="location-list"></ul>
        </div>
        <!-- Weather forecast display-->
        <div id="weather-display" class="weather-display"></div>
    </div>
</body>
</html>
